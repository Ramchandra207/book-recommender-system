<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f8ff;
    }
    .container {
      max-width: 400px;
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .thank-you {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar" style="background-color:#00a65a">
    <a class="navbar-brand">My Book Recommender</a>
    <ul class="nav navbar-nav">
      <li><a href="/">Home</a></li>
      <li><a href="/recommend">Recommend</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <div class="container">
    <h2>Contact Us</h2>

    {% if message_sent %}
      <div class="thank-you">Thank you for contacting us!</div>
    {% else %}
      <form method="POST" action="/contact">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea name="message" rows="5" class="form-control" required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
    {% endif %}
  </div>

</body>
</html>
